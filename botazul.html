<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Azul Arredondado</title>
    <style>
        /* Estilos do Botão */
        .botao-azul {
            background-color: #007BFF; 
            color: white;              
            border: none;              
            border-radius: 25px;       
            padding: 15px 32px;        
            text-align: center;        
            text-decoration: none;     
            display: inline-block;     
            font-size: 16px;           
            cursor: pointer;           
            transition: background-color 0.3s; 
            font-family: Arial, sans-serif;
        }

        /* Efeito ao passar o mouse (Hover) */
        .botao-azul:hover {
            background-color: #0056b3; /* Um azul mais escuro */
        }
    </style>
</head>
<body>

    <h2>Exemplo de Botão</h2>
    
    <button class="botao-azul">Clique Aqui</button>

</body>
</html>

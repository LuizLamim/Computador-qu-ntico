<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Números até 100</title>
    
</head>
<body>

    <h1>Números de 1 a 100</h1>
    <div id="lista-numeros">
        </div>

    <script>
        // Seleciona o elemento div onde a lista será exibida
        const listaNumerosDiv = document.getElementById('lista-numeros');

        for (let i = 1; i <= 100; i++) {
            // Cria um novo parágrafo para cada número
            const p = document.createElement('p');
            p.textContent = i; // Define o texto do parágrafo como o número atual
            listaNumerosDiv.appendChild(p); // Adiciona o parágrafo à div
        }
    </script>

</body>
</html>

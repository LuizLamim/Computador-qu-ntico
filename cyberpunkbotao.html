<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cyberpunk Retro</title>
    <style>
        /* Reset básico para remover margens padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* O Azul Retrô - um tom escuro e nostálgico */
            background-color: #121640; 
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace; /* Fonte monoespaçada para o visual "hacker/retro" */
            height: 100vh;
        }

        /* A Barra Superior */
        .cyber-header {
            /* Roxo Cyberpunk - Vibrante */
            background-color: #9d00ff; 
            
            /* Adiciona um gradiente para dar profundidade */
            background: linear-gradient(90deg, #7b00ce, #bc13fe);
            
            /* Efeito de brilho (Glow) neon característico do Cyberpunk */
            box-shadow: 0 0 15px #bc13fe, 0 0 30px rgba(188, 19, 254, 0.4);
            
            height: 80px;
            display: flex;          /* Flexbox para alinhar itens */
            justify-content: center;/* Centraliza horizontalmente */
            align-items: center;    /* Centraliza verticalmente */
            
            border-bottom: 2px solid #00fff2; /* Uma linha ciano para contraste (opcional) */
            position: relative;
            z-index: 10;
        }

        .cyber-header h1 {
            color: #ffffff;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px; /* Espaçamento entre letras estilo cinema */
            text-shadow: 2px 2px 0px #000; /* Sombra dura retro */
        }

        /* Estilo apenas para visualização do conteúdo abaixo */
        .content {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="cyber-header">
        <h1>NEON GENESIS</h1>
    </header>

    <main class="content">
        <p>Bem-vindo ao sistema.</p>
        <p>O fundo é um azul retrô profundo.</p>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco Minimalista Transparente</title>
    <style>
        /* Estilo do Fundo (Background) */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc, #cfdef3); /* Cores minimalistas frias */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* O Bloco de Texto */
        .glass-card {
            width: 350px;
            padding: 30px;
            /* Fundo branco com transparência */
            background: rgba(255, 255, 255, 0.1); 
            /* Efeito de desfoque no que está atrás */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* Bordas arredondadas e sutis */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #444;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            color: #555;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
    </style>

</head>
<body>

    <div class="glass-card">
        <h2 id="titulo">Olá!</h2>
        <p id="texto">Este é um bloco com design minimalista, bordas arredondadas e fundo semitransparente.</p>
        <button onclick="mudarTexto()">Clique aqui</button>
    </div>

    <script>
        // Pequena interação em JavaScript
        function mudarTexto() {
            const frases = [
                "O design é a alma das coisas.",
                "Menos é mais.",
                "Simplicidade é a sofisticação máxima.",
                "Foco no essencial."
            ];
            const aleatorio = Math.floor(Math.random() * frases.length);
            document.getElementById('texto').innerText = frases[aleatorio];
        }
    </script>

</body>
</html>

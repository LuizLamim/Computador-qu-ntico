<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões nos Cantos Superiores</title>
    <style>
        body {
            margin: 0; 
            padding: 0;
            height: 100vh; 
            position: relative; 
        }

        .botao-canto {
            position: absolute; 
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #botao-esquerdo {
            top: 20px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
        }

        #botao-direito {
            top: 20px; /* Distância do topo */
            right: 20px; /* Distância da direita */
        }
    </style>
</head>
<body>

    <button id="botao-esquerdo" class="botao-canto">Botão Esquerdo</button>

    <button id="botao-direito" class="botao-canto">Botão Direito</button>

</body>
</html>

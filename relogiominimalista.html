<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Minimalista</title>
    <style>
        
        /* Reset básico e centralização */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e5ec; /* Fundo cinza suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container do Relógio (O 'corpo' arredondado) */
        .clock-container {
            background-color: #4287f5;
            padding: 40px 60px;
            border-radius: 50px; /* Bordas bem arredondadas */
            
            /* Efeito "Neumorfismo" (Sombra suave para dar volume) */
            box-shadow: 
                20px 20px 60px #bebebe, 
                -20px -20px 60px #ffffff;
            
            text-align: center;
            user-select: none; /* Impede seleção de texto */
        }

        /* Estilo das Horas */
        #time {
            font-size: 5rem;
            font-weight: 700;
            color: #4a4a4a;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* Estilo da Data */
        #date {
            font-size: 1.2rem;
            color: #888;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>

</head>
<body>

    <div class="clock-container">
        <div id="time">00:00:00</div>
        <div id="date">Carregando...</div>
    </div>

    <script>
        
        function updateClock() {
            const now = new Date();

            // 1. Capturando horas, minutos e segundos
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // 2. Adicionando o zero à esquerda se for menor que 10 (Ex: 09 em vez de 9)
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // 3. Atualizando o HTML do tempo
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').innerText = timeString;

            // 4. Formatando e atualizando a data (Ex: Segunda, 14 de Janeiro)
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateString = now.toLocaleDateString('pt-BR', options);
            document.getElementById('date').innerText = dateString;
        }

        // Executa a função a cada 1000 milissegundos (1 segundo)
        setInterval(updateClock, 1000);

        // Executa imediatamente ao carregar para não esperar 1 segundo tela em branco
        updateClock(); 
    </script>
</body>
</html>

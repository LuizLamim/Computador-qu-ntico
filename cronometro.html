<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Especial</title>

    <style>
        /* Estilos do Cronômetro */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .offer-banner {
            background-color: #d32f2f; /* Vermelho para urgência */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .offer-title {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .time-box {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Mensagem quando o tempo acaba */
        #expired-message {
            display: none; /* Escondido por padrão */
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="offer-banner">
        <h2 class="offer-title">A oferta encerra em:</h2>
        
        <div id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Dias</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Min</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seg</span>
            </div>
        </div>

        <div id="expired-message">A OFERTA ENCERROU!</div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        // Defina aqui a data limite da sua promoção (Ano, Mês-1, Dia, Hora, Minuto, Segundo)
        // Nota: Mês começa em 0 (Janeiro) e vai até 11 (Dezembro)
        // Exemplo: 20 de Fevereiro de 2026 às 23:59:59
        const targetDate = new Date(2026, 1, 20, 23, 59, 59).getTime();

        // Atualiza o contador a cada 1 segundo
        const timerInterval = setInterval(function() {

            // Pega a data e hora atuais
            const now = new Date().getTime();

            // Encontra a distância entre agora e a data alvo
            const distance = targetDate - now;

            // Cálculos de tempo para dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe o resultado nos elementos HTML
            // .toString().padStart(2, '0') garante que números menores que 10 tenham um zero na frente (ex: 09)
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // Se a contagem terminar, escreve um texto ou executa uma ação
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("expired-message").style.display = "block";
                document.querySelector(".offer-title").style.display = "none";
                
                // Opcional: Redirecionar para outra página
                // window.location.href = "https://seusite.com/oferta-encerrada";
            }
        }, 1000);
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma Simples</title>
    <style>
        /* CSS: Estilização */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Soma de Números</h2>
        
        <label for="num1" style="display:none;">Número 1</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        
        <label for="num2" style="display:none;">Número 2</label>
        <input type="number" id="num2" placeholder="Digite o segundo número">
        
        <button onclick="somar()">Calcular Soma</button>
        
        <div id="resultado"></div>
    </div>
    <script>
        function somar() {
            // 1. Captura os elementos do HTML pelo ID
            const input1 = document.getElementById('num1');
            const input2 = document.getElementById('num2');
            const displayResultado = document.getElementById('resultado');

            // 2. Converte os valores (que vêm como texto) para números
            // Usamos Number() para converter. Se fosse texto, "1" + "1" daria "11".
            const n1 = Number(input1.value);
            const n2 = Number(input2.value);

            // 3. Verifica se os campos não estão vazios (opcional, mas boa prática)
            if (input1.value === '' || input2.value === '') {
                displayResultado.style.color = 'red';
                displayResultado.innerText = "Por favor, preencha os dois campos.";
                return;
            }

            // 4. Realiza a soma
            const soma = n1 + n2;

            // 5. Exibe o resultado na tela
            displayResultado.style.color = '#28a745'; // Garante que a cor seja verde
            displayResultado.innerText = `Resultado: ${soma}`;
        }
    </script>

</body>
</html>
